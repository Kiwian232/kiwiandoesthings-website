<!DOCTYPE html>
<html>
    <head>
        <title>BerryBand!!</title>
        <link rel="icon" type="image/png" href="kiwiberries.png">
        <style>
            @font-face {
                font-family: 'Saturday Night Fruitin';
                src: url('PixiFontFixed.ttf') format('truetype');
            }
        </style>
    </head>
    <body style="image-rendering: pixelated;">
        <canvas id="canvas" style="position: absolute; top: 0; left: 0; image-rendering: -moz-crisp-edges; image-rendering: -webkit-crisp-edges; image-rendering: pixelated; image-rendering: crisp-edges; -ms-interpolation-mode: nearest-neighbor;" width="0" height="0"></canvas>
        <img id="bluebby" src="bluebby.png" style="display: none;">
        <img id="arrow" src="arrow.png" style="display: none;">
        <img id="arrow_left" src="arrow_left.png" style="display: none;">
        <img id="arrow_up" src="arrow_up.png" style="display: none;">
        <img id="arrow_down" src="arrow_down.png" style="display: none;">
        <img id="arrow_right" src="arrow_right.png" style="display: none;">
        <script src="scripts.js"></script>
    </body>
</html>
